<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter&family=Lexend+Deca&family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">

    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="father-box">
    <div class="mother-box">
      <div class="mother-in-law">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="mother-node">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
    </div> 
    <div class="son-box">
      <h1>Build The Community Your Fans Will Love</h1>
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
    </div>
  </div>
  <div class="daughter-box">
    <div class="daughterimg">
      <a href="https://facebook.com/ajor.moses"><i class="fab fa-facebook-f" id="icons"></i></a>
    </div>
    <div class="daughterimg">
      <a href="https://twitter/ajor_moses"><i class="fab fa-twitter" id="icons"></i></a>
    </div>
    <div class="daughterimg">
      <a href="https://instagram.com/mozizmax"><i class="fab fa-instagram" id="icons"></i></a>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
